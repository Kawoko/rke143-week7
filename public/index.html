<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RKE143 Recipes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <header class="header">
      <button id="shuffle-btn" class="btn-primary">Random Recipe</button>
    </header>

    <main class="content">
      <section class="card" id="recipe-card">
        <div class="card-image-wrapper">
          <h1 id="recipe-title" class="recipe-title">Loading recipe...</h1>
          <img id="recipe-image" class="recipe-image" alt="Recipe image" />
        </div>

        <section class="card-section">
          <h2>Ingredients</h2>
          <ul id="ingredient-list" class="ingredients-list"></ul>
        </section>

        <section class="card-section">
          <h2>Instructions</h2>
          <p id="recipe-instructions" class="instructions"></p>
        </section>
      </section>
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
